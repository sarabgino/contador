<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu contador</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            background: rgb(73, 58, 116);
            color: black;
            display: grid;
            place-items: center;
        }
        section{
            background: rgba(255, 255, 255, 20%);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
        }
        p {
            font-size: 50px;
        }
    </style>
</head>
<body>
<section>
    <h1>contador</h1>
    <p>0</p>
    <button onclick="diminuir()">menos</button>
    <button onclick="aumentar()">mais</button>
</section>
<script>

    // estado da minha aplicação
    let numero = 0

    // alteração de estado da aplicação
      function aumentar() {
        numero++
        mostrarNaTela()
    }

    function diminuir() {
        numero--
        mostrarNaTela()
    }

    // jogar o estado da aplicação na tela
    function mostrarNaTela() {
        const p = document.querySelector("p")
        p.innerText = numero
    }
    // iniciar
    mostrarNaTela()
</script>
</body>
</html>
